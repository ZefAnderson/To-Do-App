<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="outer">
        <nav class="navbar">
                Teux Duex
        </nav>
        <div class="container">
            <div class="listView">
                <div id="lists"></div>
                <input id="add-list" placeholder="new todo list">
                <button onclick="addList()">Add</button>
                <button onclick="deleteList()">Remove</button>
            </div>
            <div class="todoView">
                <div id="todos"></div> 
                <input id="add-item" type="text" placeholder="add item">
                <button onclick="addToDo()">Add</button>
                <button>Remove Todo</button>
                <button>Remove Completed Todos</button>
            </div>
        </div>
    </div>
</body>
</html>
