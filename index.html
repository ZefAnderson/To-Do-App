<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="outer">
        <nav class="navbar">
                Teux Duex
        </nav>
        <div class="container">
            <div class="lists">
                <input type="text" placeholder="add to-do list">
                <button>Add</button>
                <div>Shopping</div>
                <div>School</div>
                <button>Delete Current List</button>
                <button>Reset Storage</button>
            </div>
            <div class="listInfo">
                <div class="listName">Grocery List</div>
                <div class="addListItem">
                    <input type="text" placeholder="add item">
                    <button>Add</button>
                </div>
                <div class="listItems">
                    Item1
                    Item2
                    Item3
                    Item4
                    Item5
                </div>
        </div>
    </div>
</body>
</html>
