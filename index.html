<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="outer">
        <nav class="navbar">
                Teux Duex
        </nav>
        <div class="container">
            <div class="listView">
                <input id="new-list-input" placeholder="new todo list">
                <button id="addListBtn">Add</button>
                <button>Delete Current List</button>
                <button>Reset Storage</button> 
            </div>
            <div class="listInfo">
                <div id="current-list-name"></div>
                <div class="addListItem">
                    <div id="lists"></div>
                    <input type="text" placeholder="add item">
                    <button>Add</button>
                </div>
                <div id="current-list-todos"></div>
            </div>
        </div>
    </div>
</body>
</html>
